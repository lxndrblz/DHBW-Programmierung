{% extends "layout.html" %}
{% block main %}

<table class="table-striped">
  <thead>
    <tr>
      <th>id</th>
      <th>Title</th>
      <th>Date Modified</th>
      <th>Delete</th>
      <th>Save</th>
    </tr>
  </thead>
  <tbody>
    {% for note in notes %}
    <tr class="file_arq">
      <form action="/process">
        <td><input value="{{loop.index}}" name="id" readonly></td>
      <td><input value="{{ note.getTitle()}}" name="title"></td>
      <td><input value="{{ note.getDate()}}" name="date" type="date"></td>
      <td>
        <input type="submit" class="btn btn-default pull-right" value="save" name="submit">
      </td>
      <td>
        <input type="submit" class="btn btn-negative pull-right" value="delete" name="submit">
      </td>
      </form>

    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
