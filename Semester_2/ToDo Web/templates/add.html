{% extends "layout.html" %}
{% block main %}
<div class="new">
<form action="/add" method="post">
    <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" placeholder="Title" name="name">
    </div>
    <div class="form-group">
        <label>Date</label>
        <input type="date" class="form-control" placeholder="01/01/2017" name="date">
    </div>
    <div class="form-actions">
        <button type="submit" class="btn btn-form btn-default">OK</button>
    </div>
</form>
</div>
{% endblock %}
