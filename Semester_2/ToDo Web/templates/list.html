{% extends "layout.html" %}
{% block main %}
 <div class="search">
  <form action="/search" method="get">
    <label for="search" >Search:</label>
    <input type="text" name="search" placeholder="Keyword" class="searchbox" value="{{ request.args.get('search') }}">
  </form>
</div>
<table class="table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Date Modified</th>
    </tr>
  </thead>
  <tbody>
    {% for note in notes %}
    <tr class="file_arq">
      <td>{{loop.index}}</td>
      <td>{{ note.getTitle()}}</td>
      <td>{{ note.getDate()}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
